<!DOCTYPE html>
<html>

<head>
    <title>小车可视化系统</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="road.html">路基视角</li>
            <li><a href="car.html">小车视角</li>
            <li><a onclick="sidebarShow();return false;">小车状态</li>
        </ul>
    </div>
    <div id="map">
        <!-- 地图显示区域 -->
        <div id="car"></div>
        <!-- 小车显示区域 -->
    </div>
    <div id="sidebar"> <!-- 侧边栏 -->
        <div id="status">
            <h3>小车状态</h3>
            <p>速度：<span id="speed">0</span> m/s</p>
            <p>加速度：<span id="acceleration">0</span> m/s²</p>
            <p>方向：<span id="direction">0</span> </p>
            <p>横坐标：<span id="x">0</span> </p>
            <p>纵坐标：<span id="y">0</span> </p>
        </div>
        <div id="traffic">
            <h3>红绿灯状态</h3>
            <p>路口1：<span id="light">default</span> </p>
            <p>路口2：红灯</p>
        </div>
        <div id="special">
            <h3>道路特殊情况</h3>
            <p>路段1：<span id="road">default</span></p>
            <p>路段2：施工</p>
        </div>
    </div>
    <script src="../scripts/index.js"></script>
</body>

</html>
